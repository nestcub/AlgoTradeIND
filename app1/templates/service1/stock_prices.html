{% extends 'base.html' %}

{% block content %}
    <!-- Live Stock Prices Section -->
    <section class="py-8 md:py-16 px-4 bg-gradient-to-b from-white to-blue-50">
        <div class="container mx-auto space-x-2">
            <h2 class="text-3xl md:text-5xl font-extrabold text-center mt-12 mb-12">
                Live <span class="text-blue-600">Stock Prices</span>
            </h2>
            <!-- Centered table container -->
            <div class="overflow-hidden mx-auto w-full max-w-4xl transition-all duration-300 hover:shadow-xl flex justify-center">
                <div class="overflow-x-auto w-full">
                    <table class="w-full border-collapse border-gray-600">
                        <thead>
                            <tr class="bg-blue-600">
                                <th class="py-4 px-6 text-left text-sm md:text-base font-semibold text-white tracking-wider">Stock</th>
                                <th class="py-4 px-6 text-right md:text-left text-sm md:text-base font-semibold text-white tracking-wider border-b border-gray-200">Price</th>
                            </tr>
                        </thead>
                        <tbody id="stock-prices">
                            <!-- Stock prices will be inserted here dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div class="text-center mt-6 text-sm text-gray-500">
                <p>Data updates in real-time via secure WebSocket connection</p>
            </div>
        </div>
    </section>

    <script>
        const socket = new WebSocket('ws://' + window.location.host + '/ws/stock-prices/');
        
        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            const stockPrices = document.getElementById('stock-prices');

            let row = document.getElementById(data.symbol);
            if (!row) {
                row = document.createElement('tr');
                row.id = data.symbol;
                row.className = "hover:bg-blue-50 transition-colors duration-150 border-b border-gray-200";
                
                // Determine if price is positive or negative (assuming you might add this feature later)
                const priceClass = "text-blue-600";
                
                row.innerHTML = `
                    <td class="py-4 px-6 font-medium text-sm md:text-base border-b border-gray-200">${data.symbol}</td>
                    <td class="py-4 px-6 ${priceClass} font-bold text-sm md:text-base text-right md:text-left price border-b border-gray-200">₹${parseFloat(data.price).toFixed(2)}</td>
                `;
                stockPrices.appendChild(row);
            } else {
                const priceElement = row.querySelector('.price');
                const oldPrice = parseFloat(priceElement.textContent.replace('₹', ''));
                const newPrice = parseFloat(data.price);
                
                // Add animation class based on price change
                if (newPrice > oldPrice) {
                    priceElement.classList.add('animate-pulse', 'text-green-600');
                    setTimeout(() => priceElement.classList.remove('animate-pulse', 'text-green-600'), 1000);
                } else if (newPrice < oldPrice) {
                    priceElement.classList.add('animate-pulse', 'text-red-600');
                    setTimeout(() => priceElement.classList.remove('animate-pulse', 'text-red-600'), 1000);
                }
                
                priceElement.textContent = `₹${newPrice.toFixed(2)}`;
            }
        };
        
        // Handle connection errors
        socket.onerror = function(error) {
            console.error('WebSocket Error:', error);
            const stockPrices = document.getElementById('stock-prices');
            stockPrices.innerHTML = `
                <tr>
                    <td colspan="2" class="py-8 px-6 text-center text-red-500 border-b border-gray-200">
                        <p class="font-medium">Connection error</p>
                        <p class="text-sm mt-2">Unable to connect to stock price service</p>
                    </td>
                </tr>
            `;
        };
    </script>
{% endblock %}
