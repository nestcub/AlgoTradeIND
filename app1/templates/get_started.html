{% extends 'base.html' %}

{% block content %}
<div class="container text-center mx-auto px-4 py-16">
    <h1 class="text-3xl text-gray-800 font-bold mb-6 md:text-4xl">Choose a Service</h1>
    <div class="flex flex-col justify-center gap-6 md:flex-row">
        <button class="bg-blue-600 rounded-lg shadow-md text-white duration-300 hover:bg-blue-700 px-6 py-3 transition"
            hx-get = "{% url 'stock_prices' %}"
            hx-target="body"
            hx-on::after-request="window.location.href='{% url 'stock_prices' %}'">
            Service 1
        </button>
    </div>
    <div class="flex flex-col justify-center gap-6 md:flex-row">
        <button class="bg-green-600 rounded-lg shadow-md text-white duration-300 hover:bg-green-700 px-6 py-3 transition"
        hx-get="{% url 'paper_trading' %}"
        hx-target="body"
        hx-on::after-request="window.location.href='{% url 'paper_trading' %}'">
            Service 2
        </button>
    </div>
</div>
{% endblock %}
